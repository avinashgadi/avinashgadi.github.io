<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
<form action="server.jsp" method="post">
    <p><input type="text" autofocus required></p>
    <p><input type="text" value="name" readonly></p>
    <p><input type="text" required size="100px" maxlength="15"></p>
<button>Submit</button> 
<input type="image" src="download (1).png">
<input type="reset"/>
   </form>
   <fieldset>
    <legend>Login Form</legend>
    <form>
        <p><input type="email" placeholder="email"></p>
        <p><input type="password" placeholder="password"></p>
        <p><input type="checkbox" name="remember"> Remember me</p>
    </form>
   </fieldset>
   <fieldset>
    <legend>Regestration form</legend>
    <form>
        <p><input type="text" placeholder="name"></p>
        <p><input type="email" placeholder="email"></p>
        <p><input type="password" placeholder="password"></p>
        <p><input type="password" placeholder="confirm password"></p>
        <p>
            <input type="checkbox"  />Java
            <input type="checkbox"  />Python
            <input type="checkbox"  />C++
        </p>
        <p>
            <input type="radio" name ="option"/>Morning batch
            <input type="radio" name ="option"/>Evening batch
        </p>
        <p>
            <select>
                <option value="0">Select a language</option>
                <option value="1">Java</option>
                <option value="2">Python</option>
                <option value="3">C++</option>
            </select>
        </p>
        <p>
            
            <select multiple>
                <optgroup label="Morning batch">
                    <option value="1">Java</option>
                    <option value="2">Python</option>
                </optgroup>
                <optgroup label="Afternoon batch">
                    <option value="3">C++</option>
                    <option value="4">JavaScript</option>
                </optgroup>"
            </select>


        </p>
        <p>
            <input type="file">
        </p>
        <p>
            <input type="number" placeholder="Enter a number">
        </p>
        <p>
            <input type="color">
        </p>
        <p>
            <label for="chk">Remember me</label><input type="checkbox" id="chk" >
        </p>
        <p>
            <textarea rows="5" cols="30" placeholder="Enter your message"></textarea>
        </p>
        <p>
            <input list =  "Country">
            <datalist id="Country">
                <option>India</option>
                <option>USA</option>  
                <option>Canada</option>
               
            </datalist>
        </p>
        <button>Login</button>
    </form>
   </fieldset>
 
</body>
</html>
